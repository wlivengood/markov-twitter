<div class="container">
<h1>Search</h1>

<div class="container">
	<form name="usernameForm" ng-submit="getTweet()">
		<div class="form-group">
	        <label for="userName">Username</label>
	        <input type="text" ng-model="userName" class="form-control" id="userName" placeholder="Enter username">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<div class="well" ng-show="!!tweet.text">
<img src="{{ tweet.thumbNailSrc }}" <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">{{tweet.text}}</p>&mdash; {{ tweet.name }}(@{{ tweet.userName }}) <a href="#">November 5, 2016</a></blockquote>
</div>
</div>
